<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#18181b">
    <meta name="description" content="Super Admin Console">
    <title>Admin Console</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/onelabszz/super/refs/heads/main/super.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: { 
                extend: { 
                    colors: { 
                        bgdark: '#09090b', // Zinc 950
                        panel: '#18181b',  // Zinc 900
                        border: '#27272a', // Zinc 800
                    }, 
                    fontFamily: { sans: ['Inter', 'sans-serif'] } 
                } 
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #f4f4f5; -webkit-tap-highlight-color: transparent; }
        .dark body { background-color: #09090b; }
        .bg-grid { background-image: radial-gradient(#a1a1aa 1px, transparent 1px); background-size: 20px 20px; opacity: 0.15; }
        .dark .bg-grid { background-image: radial-gradient(#3f3f46 1px, transparent 1px); opacity: 0.1; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .dark .glass { background: rgba(24, 24, 27, 0.85); }
        .card-hover:active { transform: scale(0.98); }
        @media (hover: hover) { .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); } }
        /* Prevent CLS on load */
        .cloak { visibility: hidden; }
    </style>
</head>
<body class="text-zinc-800 dark:text-zinc-200 min-h-screen flex flex-col transition-colors duration-300 relative">

    <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>

    <nav class="sticky top-0 z-40 w-full border-b border-zinc-200 dark:border-border glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded bg-zinc-900 dark:bg-white flex items-center justify-center text-white dark:text-black shadow-sm shrink-0">
                        <img src="https://raw.githubusercontent.com/onelabszz/super/refs/heads/main/super.png" class="w-6 h-6 object-contain">
                    </div>
                    <div>
                        <h1 class="font-bold text-lg tracking-tight leading-none dark:text-white">Admin<span class="text-indigo-600">Console</span></h1>
                        <span id="nav-role-badge" class="text-[10px] font-mono uppercase tracking-wider text-zinc-500 font-semibold cloak">Guest Access</span>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="app.toggleTheme()" class="p-2 text-zinc-500 hover:text-zinc-900 dark:hover:text-white transition rounded-full hover:bg-zinc-100 dark:hover:bg-zinc-800">
                        <i data-lucide="moon" class="w-5 h-5 hidden dark:block"></i>
                        <i data-lucide="sun" class="w-5 h-5 block dark:hidden"></i>
                    </button>
                    <div class="h-6 w-px bg-zinc-200 dark:bg-zinc-800"></div>
                    <button onclick="app.openAuthModal()" class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm font-semibold bg-zinc-900 text-white dark:bg-white dark:text-black hover:opacity-90 transition shadow-sm">
                        <i data-lucide="user-circle" class="w-4 h-4"></i> <span id="btn-auth-text" class="hidden sm:inline cloak">Login</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 relative z-10 p-4 sm:p-8 pb-24">
        <div class="max-w-5xl mx-auto space-y-6">
            
            <div id="dashboard-header" class="hidden fade-in">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 border-b border-zinc-200 dark:border-border pb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-zinc-900 dark:text-white">Dashboard Overview</h2>
                        <p class="text-zinc-500 text-sm mt-1">Selamat datang, <span id="user-display-name" class="font-semibold text-indigo-600">Admin</span>.</p>
                    </div>
                    <div>
                         <span class="px-3 py-1.5 rounded-md border border-zinc-200 dark:border-zinc-700 text-xs font-mono text-zinc-500 flex items-center gap-2 bg-zinc-50 dark:bg-zinc-900 w-fit">
                            <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> SYSTEM ONLINE
                         </span>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-sm font-bold uppercase tracking-wider text-zinc-500">Modules</h3>
                    <button onclick="app.loadData()" class="p-2 hover:bg-zinc-200 dark:hover:bg-zinc-800 rounded transition text-zinc-500"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                </div>
                
                <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="h-28 rounded-xl bg-zinc-200 dark:bg-zinc-800/50 animate-pulse"></div>
                    <div class="h-28 rounded-xl bg-zinc-200 dark:bg-zinc-800/50 animate-pulse"></div>
                </div>
            </div>

        </div>
    </main>

    <div id="auth-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm transition-opacity">
        <div class="w-full max-w-md bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-xl shadow-2xl overflow-hidden transform transition-all scale-100 relative">
            
            <button onclick="app.closeModal()" class="absolute top-4 right-4 text-zinc-400 hover:text-zinc-900 dark:hover:text-white z-10"><i data-lucide="x" class="w-5 h-5"></i></button>

            <div id="form-login" class="p-8">
                <div class="mb-6">
                    <div class="w-12 h-12 bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 rounded-xl flex items-center justify-center mb-4"><i data-lucide="shield-lock" class="w-6 h-6"></i></div>
                    <h3 class="text-xl font-bold text-zinc-900 dark:text-white">Authentication</h3>
                    <p class="text-sm text-zinc-500 mt-1">Masuk untuk akses penuh.</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <input type="email" id="input-email" class="w-full bg-zinc-50 dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-700 rounded-lg px-4 py-3 text-sm text-zinc-900 dark:text-white focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition" placeholder="Email Identity">
                    </div>
                    <div>
                        <input type="password" id="input-pass" class="w-full bg-zinc-50 dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-700 rounded-lg px-4 py-3 text-sm text-zinc-900 dark:text-white focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition" placeholder="Passkey / Password">
                    </div>
                    <button onclick="app.doLogin()" id="btn-submit" class="w-full bg-zinc-900 dark:bg-white text-white dark:text-black font-bold py-3 rounded-lg shadow-lg hover:opacity-90 transition active:scale-[0.98] flex justify-center items-center gap-2">Access Console</button>
                </div>
            </div>

            <div id="view-profile" class="hidden">
                <div class="bg-zinc-100 dark:bg-zinc-800/50 p-8 border-b border-zinc-200 dark:border-zinc-700 text-center">
                    <div class="w-20 h-20 bg-white dark:bg-zinc-700 rounded-full mx-auto mb-4 flex items-center justify-center border-4 border-zinc-200 dark:border-zinc-600 shadow-xl overflow-hidden">
                        <img src="https://raw.githubusercontent.com/onelabszz/super/refs/heads/main/super.png" class="w-12 h-12 object-contain">
                    </div>
                    <h3 class="text-lg font-bold text-zinc-900 dark:text-white" id="prof-name">-</h3>
                    <p class="text-indigo-600 dark:text-indigo-400 text-xs font-mono font-bold tracking-widest uppercase mt-1" id="prof-role">-</p>
                </div>
                <div class="p-6 space-y-3">
                    <div class="flex justify-between text-sm py-2 border-b border-zinc-100 dark:border-zinc-800">
                        <span class="text-zinc-500">Unit Kerja</span>
                        <span class="font-semibold dark:text-zinc-300" id="prof-unit">-</span>
                    </div>
                    <button onclick="app.doLogout()" class="w-full mt-4 bg-red-50 hover:bg-red-100 text-red-600 dark:bg-red-900/20 dark:hover:bg-red-900/30 dark:text-red-400 font-bold py-3 rounded-lg transition flex items-center justify-center gap-2"><i data-lucide="log-out" class="w-4 h-4"></i> Terminate Session</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = {
            // !!! PASTE URL WEB APP BARU DI SINI !!!
            apiURL: "https://script.google.com/macros/s/AKfycbx-VZ5H9Yy0drhyHucFrrhe4CHm5R7gNzmA-3VFrhgTBzYJzHYPCMp-TkWDVU0eIdr0/exec",
            
            user: null,

            init: function() {
                // 1. Service Worker for Caching & Performance
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('sw.js')
                        .then(reg => console.log('SW Ready'))
                        .catch(err => console.log('SW Error', err));
                }

                // 2. Theme Init
                if(localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                }
                
                // 3. Session Check (Immediate UI Update to prevent flash)
                const sess = localStorage.getItem('sa_console_sess');
                if(sess) {
                    this.user = JSON.parse(sess);
                }
                this.updateUIState(); // Run immediately

                // 4. Load Data with Cache-First Strategy
                this.loadData();
                lucide.createIcons();
            },

            loadData: function() {
                const grid = document.getElementById('menu-grid');
                const CACHE_KEY = 'app_menu_cache_v2';

                // -- STRATEGI STALE-WHILE-REVALIDATE --
                
                // A. Tampilkan Cache Dulu (Jika ada)
                const cachedData = localStorage.getItem(CACHE_KEY);
                let hasCache = false;

                if (cachedData) {
                    try {
                        const parsed = JSON.parse(cachedData);
                        if(Array.isArray(parsed) && parsed.length > 0) {
                            this.renderMenu(parsed);
                            hasCache = true;
                            console.log("Loaded from cache");
                        }
                    } catch (e) { localStorage.removeItem(CACHE_KEY); }
                }

                if (!hasCache) {
                    // Hanya tampilkan loading jika tidak ada cache
                    grid.innerHTML = `<div class="col-span-full py-16 flex flex-col items-center justify-center text-zinc-400"><i data-lucide="loader" class="animate-spin w-8 h-8 mb-2"></i><span class="text-xs font-mono">SYNCING DATA...</span></div>`;
                    lucide.createIcons();
                }

                // B. Fetch Data Baru di Background
                fetch(this.apiURL)
                .then(r => r.json())
                .then(data => {
                    // Update Cache
                    const newDataStr = JSON.stringify(data.menu);
                    
                    // Render ulang hanya jika data berubah
                    if (newDataStr !== cachedData) {
                        localStorage.setItem(CACHE_KEY, newDataStr);
                        this.renderMenu(data.menu);
                        console.log("Updated from network");
                    }
                })
                .catch(e => {
                    if (!hasCache) {
                        grid.innerHTML = `<div class="col-span-full text-center p-8 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl"><i data-lucide="wifi-off" class="w-8 h-8 text-red-500 mx-auto mb-2"></i><p class="text-red-500 font-bold text-sm">Connection Failed</p></div>`;
                        lucide.createIcons();
                    }
                });
            },

            renderMenu: function(items) {
                const grid = document.getElementById('menu-grid');
                const userRole = this.user ? this.user.jabatan.toLowerCase() : "";
                
                const filtered = items.filter(item => {
                    const reqRole = (item.role || "").toLowerCase().trim();
                    if(reqRole === "") return true; 
                    if(userRole === "super admin") return true; 
                    if(userRole === "admin" && (reqRole === "admin" || reqRole === "operator")) return true;
                    if(userRole === "operator" && reqRole === "operator") return true;
                    return false;
                });

                if(filtered.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center text-zinc-500 py-10 flex flex-col items-center"><i data-lucide="shield-alert" class="w-10 h-10 mb-2 opacity-50"></i><p>Akses Terbatas. Silakan login.</p></div>`;
                    lucide.createIcons();
                    return;
                }

                grid.innerHTML = filtered.map(item => {
                    const color = item.warna || 'zinc';
                    let iconClass = 'text-zinc-600 dark:text-zinc-400 bg-zinc-100 dark:bg-zinc-800';
                    if(color === 'blue') iconClass = 'text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20';
                    if(color === 'red') iconClass = 'text-red-600 dark:text-red-400 bg-red-50 dark:bg-red-900/20';
                    if(color === 'green') iconClass = 'text-emerald-600 dark:text-emerald-400 bg-emerald-50 dark:bg-emerald-900/20';
                    if(color === 'purple') iconClass = 'text-purple-600 dark:text-purple-400 bg-purple-50 dark:bg-purple-900/20';

                    return `
                    <a href="${item.url}" target="_blank" class="group relative flex flex-col p-6 bg-white dark:bg-panel border border-zinc-200 dark:border-zinc-800 rounded-xl hover:border-indigo-500/50 dark:hover:border-indigo-500/50 transition-all duration-300 card-hover">
                        <div class="flex items-start justify-between mb-4">
                            <div class="w-12 h-12 rounded-lg flex items-center justify-center ${iconClass}">
                                <i data-lucide="${item.icon}" class="w-6 h-6"></i>
                            </div>
                            <i data-lucide="arrow-up-right" class="w-4 h-4 text-zinc-300 group-hover:text-indigo-500 transition"></i>
                        </div>
                        <h4 class="font-bold text-lg text-zinc-800 dark:text-zinc-100 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition">${item.judul}</h4>
                        <p class="text-xs text-zinc-500 mt-1 line-clamp-2 leading-relaxed">${item.deskripsi || 'Direct access link'}</p>
                    </a>
                    `
                }).join('');
                lucide.createIcons();
            },

            doLogin: function() {
                const email = document.getElementById('input-email').value;
                const pass = document.getElementById('input-pass').value;
                const btn = document.getElementById('btn-submit');

                if(!email || !pass) return alert("Credentials required.");
                
                const originalText = btn.innerHTML;
                btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-4 h-4"></i> Verifying...`;
                btn.disabled = true;
                lucide.createIcons();

                fetch(`${this.apiURL}?action=login&email=${email}&password=${encodeURIComponent(pass)}`)
                .then(r => r.json())
                .then(res => {
                    if(res.status === 'success') {
                        this.user = { nama: res.nama, jabatan: res.jabatan, unit: res.unit, email: email };
                        localStorage.setItem('sa_console_sess', JSON.stringify(this.user));
                        this.updateUIState();
                        this.loadData();
                        this.closeModal();
                        fetch(`${this.apiURL}`, { method:'POST', body: JSON.stringify({action:'track', email:email}), mode:'no-cors' }).catch(()=>{});
                    } else {
                        alert("Access Denied: " + res.message);
                    }
                })
                .catch(() => alert("Server Unreachable"))
                .finally(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    lucide.createIcons();
                });
            },

            doLogout: function() {
                if(confirm("Terminate current session?")) {
                    localStorage.removeItem('sa_console_sess');
                    localStorage.removeItem('app_menu_cache_v2'); // Clear menu cache juga agar aman
                    this.user = null;
                    this.updateUIState();
                    this.loadData();
                    this.closeModal();
                }
            },

            updateUIState: function() {
                const isLoggedIn = !!this.user;
                const loginForm = document.getElementById('form-login');
                const profileView = document.getElementById('view-profile');
                const header = document.getElementById('dashboard-header');
                const navBadge = document.getElementById('nav-role-badge');
                const authBtnText = document.getElementById('btn-auth-text');
                
                // Remove cloak
                navBadge.classList.remove('cloak');
                authBtnText.classList.remove('cloak');

                if(isLoggedIn) {
                    loginForm.classList.add('hidden');
                    profileView.classList.remove('hidden');
                    header.classList.remove('hidden');
                    header.classList.add('fade-in');
                    
                    navBadge.innerText = this.user.jabatan;
                    navBadge.className = "text-[10px] font-mono uppercase tracking-wider text-indigo-600 dark:text-indigo-400 font-bold bg-indigo-50 dark:bg-indigo-900/20 px-2 py-0.5 rounded";
                    authBtnText.innerText = "Account";
                    
                    document.getElementById('user-display-name').innerText = this.user.nama;
                    document.getElementById('prof-name').innerText = this.user.nama;
                    document.getElementById('prof-role').innerText = this.user.jabatan;
                    document.getElementById('prof-unit').innerText = this.user.unit;
                } else {
                    loginForm.classList.remove('hidden');
                    profileView.classList.add('hidden');
                    header.classList.add('hidden');
                    
                    navBadge.innerText = "Guest Access";
                    navBadge.className = "text-[10px] font-mono uppercase tracking-wider text-zinc-500 font-semibold";
                    authBtnText.innerText = "Login";
                }
            },

            openAuthModal: function() { document.getElementById('auth-modal').classList.remove('hidden'); },
            closeModal: function() { document.getElementById('auth-modal').classList.add('hidden'); },
            toggleTheme: function() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
